	<div class="container">
	<header>
		<nav>
			<li class="">
			<a class="menu-text" text="Signin" title="signin" href="/signin"  id="signinopener" >Sign-in</a>

	<style>
			.demo {clear: both;}
        #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
        #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
        #sortable li span { position: absolute; margin-left: -1.3em; }
	
	#bluebox {background-color: lightblue;}
	#sortable2 li{ cursor: move; margin: 5px; padding: 5px; font-size: 1.2em; width: 250px;  background: none; background-color: white;}
        </style> 
	<div id="masterclock">	
		<ul id="controls">
		<h2 id="timer">00:00:00.00</h2>
		<small id="labels">HOUR<span>MIN</span><span>SEC</span><span>1/100</span></small>
		<br />
						<li><a href="#" id="start" alternate="Stop">Start</a></li>
						<li><a href="#" id="reset">Reset</a></li>
						<li><a href="/save" id="save">Save</a></li>
		</ul>
	</div>
	<div id="swimadmin">
					<a class="control-text" href="/addswimmer" id="addswimmer" >Add swimmer</a><span id="newmaster"></span><span id="saveconfirmswimmer" ></span>
<span id="startsortdiv" >
					<a class="control-text" href="#"  id="startsort">reset lane order</a></span><span id="loadlanediv" >
					<a class="control-text" href="#" id="loadlane" >Load Lane</a></span><span id="loadlaneselect" > :
<select id="thelaneoptions">'
				<option value="1">-</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				</select></span>
</div>
	<br />
		<div class="demo">
			<h2>The Swimmers</h2>
			<ul id="sortable1" class='droptrue'>
			</ul>
		</div>
			<br />
	
<input type="text" id="postOrder" name="postOrder" value="" size="30"><br /></div>

<div id="hmtt"></div>
	<div class="swimsettings">
		<div id="swimdate"></div>
		<div>
		<label>Swim:</label><select id="swimstyle" class="rightselect" >
		<option value="training">training</option>
		<option value="competition">competition</option>
		</select>
		</div>
		<div>
		<label>Interval:</label><select id="swiminterval" class="rightselect" >
		<option value="0">Race</option>
		<option value="5">5 secs</option>
		<option value="10">10 secs</option>
		<option value="15">15 secs</option>
		</select>
		</div>
		<div>
			<label>Stroke:</label><select id="swiminterval" class="rightselect" >
		<option value="freestyle">freestyle</option>
		<option value="backcrawl">backcrawl</option>
		<option value="breaststroke">breaststroke</option>
		<option value="butterfly">butterfly</option>
		<option value="im">im</option>
		</select>
		</div>
		<div>
		<label>Technique:</label><select id="swiminterval" class="rightselect" >
		<option value="swim">swim</option>
		<option value="kick">kick</option>
		<option value="drill">drill</option>
		<option value="othertech">other</option>
		</select>
		</div>
		<div>
		<label>Distance:</label><select id="swiminterval" class="rightselect" >
		<option value="100">100</option>
		<option value="25">25</option>
		<option value="50">50</option>
		<option value="150">150</option>
		<option value="200">200</option>
		<option value="300">300</option>
		<option value="400">400</option>
		<option value="500">500</option>
		<option value="600">600</option>
		<option value="700">700</option>
		<option value="800">800</option>
		<option value="1000">1000</option>
		<option value="1500">1500</option>
		<option value="1">0to10m</option>
		<option value="2">0to15</option>
		<option value="3">Start reaction 5m</option>
		</select>
		</div>
		<div>
			<label>Split:</label><select id="swiminterval" class="rightselect" >
		<option value="50">50</option>
		<option value="25">25</option>
		<option value="100">100</option>
		<option value="200">200</option>
		</select>
		</div>

	</div>

</div>
